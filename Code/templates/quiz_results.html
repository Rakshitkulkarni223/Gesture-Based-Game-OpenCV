<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/quiz_home.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<style>
        body {
        background-image: url("https://c4.wallpaperflare.com/wallpaper/234/414/551/earth-4k-hd-image-for-wallpaper-preview.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;

    }
    
</style>
<body>
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <h4>Total Correct Answers : {{crt_answers}}</h4>
            <h4>Total Points : {{res}} </h4>
        </div>
        <div class="buttons">
            <button class="restart" onclick="window.location.href='{{url_for('quiz_instructions')}}';">Replay Quiz</button>
            <button class="quit" onclick="window.location.href='{{url_for('home')}}';">Quit Quiz</button>
        </div>
    </div>

</body>
</html>
